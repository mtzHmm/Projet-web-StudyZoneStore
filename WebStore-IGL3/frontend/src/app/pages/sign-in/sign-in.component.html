
<div class="min-h-screen flex justify-center items-start pt-20 p-6">
  <div class="w-[600px] min-h-[520px] relative bg-[radial-gradient(ellipse_56.46%_87.73%_at_46.20%_46.17%,rgba(0,0,0,0)_0%,rgba(146,53,255,0.10)_100%)] rounded-[20px] shadow-lg outline outline-[0.25px] outline-offset-[-0.25px] outline-neutral-200 backdrop-blur-lg overflow-hidden flex justify-center items-center py-8">
    
    <div class="w-[480px] flex flex-col justify-center items-center gap-6">
      
      <div class="flex flex-col justify-center items-center gap-6">
        <div class="w-12 h-12 bg-stone-300 rounded-full"></div>
        <div class="flex flex-col justify-center items-center gap-0.5">
          <div class="text-white text-3xl font-medium font-['Poppins']">Create an account</div>
          <div class="p-0.5 inline-flex justify-start items-start gap-2.5">
            <span class="text-white text-base font-normal font-['Poppins']">Don't have an account?</span>
            <a routerLink="/account-info" class="text-violet-700 text-base font-normal font-['Poppins'] hover:text-violet-600 transition-colors cursor-pointer underline ml-1">
              Sign Up
            </a>
          </div>
        </div>
      </div>
      
<form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
  <label for="email" class="text-white text-base font-normal font-['Poppins']">Email</label>
  <input
    id="email"
    type="text"
    formControlName="email"
    placeholder="your email"
    class="h-14 rounded-xl outline outline-1 outline-offset-[-1px] outline-stone-500/30 bg-transparent px-4 text-white placeholder-stone-400 w-full"
  />

   <label for="password" class="text-white text-base font-normal font-['Poppins']">Password</label>
  <input
    id="password"
    type="password"
    formControlName="password"
    placeholder="********"
    class="h-14 rounded-xl outline outline-1 outline-offset-[-1px] outline-stone-500/30 bg-transparent px-4 text-white placeholder-stone-400 w-full"
  />


  <button
  type="submit"
  class="w-[380px] h-14 bg-violet-700 rounded-[40px] text-white text-lg font-medium font-['Poppins'] hover:bg-violet-600 transition-colors"
>
 Log in
</button>

<!-- Messages d'erreur et de succÃ¨s -->
<div *ngIf="errorMessage" class="mt-4 p-3 bg-red-500/10 border border-red-500 rounded-lg text-red-300 text-center w-full max-w-[380px] text-sm">
  {{ errorMessage }}
</div>
<div *ngIf="successMessage" class="mt-4 p-3 bg-green-500/10 border border-green-500 rounded-lg text-green-300 text-center w-full max-w-[380px] text-sm">
  {{ successMessage }}
</div>

</form>
  </div>
</div>
