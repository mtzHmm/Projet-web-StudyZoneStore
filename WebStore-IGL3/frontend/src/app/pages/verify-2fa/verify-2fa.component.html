<div class="fixed inset-0 flex justify-center items-center bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 overflow-hidden" style="height: 100vh; width: 100vw;">
  <div class="w-[600px] relative bg-[radial-gradient(ellipse_56.46%_87.73%_at_46.20%_46.17%,rgba(0,0,0,0)_0%,rgba(146,53,255,0.10)_100%)] rounded-[20px] shadow-lg outline outline-[0.25px] outline-offset-[-0.25px] outline-neutral-200 backdrop-blur-lg overflow-hidden flex justify-center items-center py-8">
    
    <div class="w-[480px] flex flex-col justify-center items-center gap-6">
      
      <!-- Title -->
      <div class="flex flex-col justify-center items-center gap-4">
        <div class="flex flex-col justify-center items-center gap-2">
          <div class="text-white text-2xl font-medium font-['Poppins']">Enter the verification Code</div>
          <div class="text-stone-400 text-sm font-normal font-['Poppins'] text-center px-4">
            We sent a 6-digit code to {{ email }}
          </div>
        </div>
      </div>
      
      <!-- 6 Individual Input Boxes -->
      <div class="flex justify-center items-center gap-3">
        <input
          #codeInput
          *ngFor="let digit of code; let i = index"
          type="text"
          inputmode="numeric"
          maxlength="1"
          [value]="code[i]"
          (input)="onInput($event, i)"
          (keydown)="onKeyDown($event, i)"
          (paste)="onPaste($event)"
          class="w-14 h-16 rounded-xl outline outline-1 outline-offset-[-1px] outline-purple-500/50 bg-transparent text-white text-2xl font-medium text-center focus:outline-2 focus:outline-violet-700 transition-all"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="button"
        (click)="onSubmit()"
        class="px-8 py-3 bg-violet-700 rounded-[40px] text-white text-base font-medium font-['Poppins'] hover:bg-violet-600 transition-colors"
      >
        Send
      </button>

      <!-- Resend Code Button -->
      <button
        type="button"
        (click)="resendCode()"
        class="text-purple-400 text-sm font-normal font-['Poppins'] hover:text-purple-300 transition-colors underline"
      >
        Didn't receive the code? Resend
      </button>

      <!-- Error and Success Messages -->
      <div *ngIf="errorMessage" class="mt-2 p-3 bg-red-500/10 border border-red-500 rounded-lg text-red-300 text-center w-full max-w-[400px] text-sm">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="mt-2 p-3 bg-green-500/10 border border-green-500 rounded-lg text-green-300 text-center w-full max-w-[400px] text-sm">
        {{ successMessage }}
      </div>

    </div>
  </div>
</div>
