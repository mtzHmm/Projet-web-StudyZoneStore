<div *ngIf="isVisible" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-90 p-4">
  <div class="bg-gradient-to-br from-purple-900 to-indigo-900 rounded-2xl p-6 max-w-5xl w-full shadow-2xl">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-white">Crop Image</h2>
      <button (click)="cancel()" class="text-white hover:text-gray-300 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Instructions -->
    <p class="text-gray-300 mb-4 text-center text-sm">
      ðŸ’¡ Click and drag the purple area to move â€¢ Use white corners to resize
    </p>

    <!-- Canvas Container -->
    <div class="flex justify-center mb-6 bg-gray-900 rounded-xl p-4 min-h-[500px] items-center">
      <canvas 
        id="cropCanvas"
        (mousedown)="onMouseDown($event)"
        (mousemove)="onMouseMove($event)"
        (mouseup)="onMouseUp()"
        (mouseleave)="onMouseUp()"
        class="border-2 border-purple-500 rounded-lg shadow-2xl max-w-full"
        style="cursor: move;"
      ></canvas>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-4">
      <button 
        (click)="cancel()"
        class="px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors font-medium"
      >
        Cancel
      </button>
      <button 
        (click)="cropImage()"
        class="px-6 py-3 bg-violet-600 hover:bg-violet-700 text-white rounded-lg transition-colors font-medium shadow-lg"
      >
        âœ“ Confirm Crop
      </button>
    </div>
  </div>
</div>
