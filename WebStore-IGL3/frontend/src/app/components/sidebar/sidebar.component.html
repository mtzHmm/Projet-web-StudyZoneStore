
<div class="w-56 sticky top-4 self-start h-[calc(100vh-2rem)] overflow-hidden text-white">
  <ul class="space-y-6">

    <!-- Dashboard -->
    <li routerLink="/dashboard"
        routerLinkActive="bg-purple-600 text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 cursor-pointer px-3 py-2 rounded-xl hover:bg-purple-700 transition">
      <div class="w-6 h-6 grid grid-cols-2 gap-1">
        <div class="w-2 h-2 bg-current rounded-sm"></div>
        <div class="w-2 h-2 bg-current rounded-sm"></div>
        <div class="w-2 h-2 bg-current rounded-sm"></div>
        <div class="w-2 h-2 bg-current rounded-sm"></div>
      </div>
      <span>Dashboard</span>
    </li>

    <!-- Product -->
    <li routerLink="/products"
        routerLinkActive="bg-purple-600 text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 cursor-pointer px-3 py-2 rounded-xl hover:bg-purple-700 transition">
      <div class="w-6 h-6">
        <svg viewBox="0 0 24 24" fill="none" class="w-full h-full text-current">
          <path d="M3 7V17C3 18.1046 3.89543 19 5 19H19C20.1046 19 21 18.1046 21 17V7M3 7L12 2L21 7M3 7L12 12L21 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <span>Product</span>
    </li>

    <!-- Orders -->
    <li routerLink="/order-management"
        routerLinkActive="bg-purple-600 text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 cursor-pointer px-3 py-2 rounded-xl hover:bg-purple-700 transition">
      <div class="w-6 h-6">
        <svg viewBox="0 0 24 24" fill="none" class="w-full h-full text-current">
          <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <span>Orders</span>
    </li>

    <!-- User -->
    <li routerLink="/user-management"
        routerLinkActive="bg-purple-600 text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 cursor-pointer px-3 py-2 rounded-xl hover:bg-purple-700 transition">
      <div class="w-6 h-6">
        <svg viewBox="0 0 24 24" fill="none" class="w-full h-full text-current">
          <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <span>User</span>
    </li>

    <!-- Stats -->
    <li routerLink="/stats"
        routerLinkActive="bg-purple-600 text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 cursor-pointer px-3 py-2 rounded-xl hover:bg-purple-700 transition">
      <div class="w-6 h-6">
        <svg viewBox="0 0 24 24" fill="none" class="w-full h-full text-current">
          <path d="M3 3V9H9M3 15H15M21 21V15H15M21 9H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <span>Stats</span>
    </li>

  </ul>
</div>
